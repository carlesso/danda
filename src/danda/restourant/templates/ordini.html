{% extends 'base.html' %}
{% block title %}I tuoi ordini{% endblock %}

{% block content_left %}
<h1>Bentornato <i>{{ user.username }}</i></h1>

<a href="{% url nuovo_ordine %}">Nuovo Ordine</a>

<ul>
  {% for o in ordini %}
  <li><a href="{% url show_ordine o.id %}">{{ o.created|date:"d M Y" }}</li>
  {% endfor %}
</ul>

  

{% endblock %}
